<section class="position-relative">
  <div class="container ">
    <div class="row align-items-center">
      <div class="col-4">
        <div class="content">
          <!-- <owl-carousel-o [options]="mainOptions">
            <ng-template carouselSlide><img [src]="Data.images[0]" alt=""></ng-template>
            <ng-template carouselSlide> <img [src]="Data.images[1]" alt=""></ng-template>
            <ng-template carouselSlide><img [src]="Data.images[2]" alt=""></ng-template>
            <ng-template carouselSlide><img [src]="Data.images[3]" alt=""></ng-template>
          </owl-carousel-o> -->
          <owl-carousel-o [options]="mainOptions">

            <ng-container *ngFor="let slide of Data.images">
              <ng-template carouselSlide >
                <img [src]="slide" [alt]="" [title]="">
              </ng-template>
            </ng-container>
          </owl-carousel-o>

        </div>
      </div>
      <div class="col-8">
        <div class="content ">
          <h3>{{Data.title}}</h3>
          <p>{{Data.description}}</p>
          <p>{{Data.category.name}}</p>
          <div class="foot d-flex flex-row justify-content-between">
            <p>{{Data.price | currency:' '}} EGP</p>
            <div class="rate d-flex flex-row">
              <span>{{Data.ratingsAverage}}</span>
              <span><i class="fa-solid fa-star"></i></span>
            </div>

          </div>
          <button class="btn btn-primary w-100" (click)="addtoCart()">Add Product</button>



        </div>
      </div>
    </div>


  </div>
  <div *ngIf="show" class="loadingScreen d-flex flex-row justify-content-center align-items-center position-absolute start-0 end-0 top-0 bottom-0 z-3 ">
    <span  class="loader text-black">

    </span>
  </div>
</section>
